<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="ut-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armilla</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <header>
        <nav>
            <h1>Armilla</h1>
            <div class="en-tete">
                <p>Catalogue</p>
                <p>Contact</p>
                <p>A propos</p>
                <button>Acheter</button>
            </div>
        </nav>

        <section class="promotion-objet">
            <div class="presentation">
                <h1>Bracelet argent</h1>
                <button>Achetez pour 54,99€</button>
            </div>
            <div class="image-presentation">
                <div class="test">
                    <img src="image/argent.png" alt="bracelet argent">
                </div>
                <div class="petites-images">
                    <div class="petite">
                        <img src="image/or.png" alt="bracelet or"/>
                    </div>
                    <div class="petite">
                        <img src="image/noir.png" alt="bracelet noir" />
                    </div>
                </div>
            </div>
        </section>
    </header>

    <main>
        <section class="promotion-objet">
            <div class="telephone">
                <img src="image/telephone.png" alt="téléphone"/>
            </div>
            <div class="description">
                <iframe src="https://www.youtube.com/embed/bEFm5QR6mu0?controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <div class="presentation">
                    <p>Bracelet en matériaux solides avec des boules lumineuses en LED.</p>
                    <p>Choix des couleurs avec l'application sur téléphone.</p>
                </div>
            </div>
        </section>  
    </main>

    <footer>
        <div class="colonne">
            <h3>Réseaux sociaux:</h3>
            <p>Instagram</p>
            <p>Twitter</p>
            <p>Mail</p>
        </div>
        <div class="colonne">
            <h3>A propos</h3>
            <a href="https://youtu.be/pnGBwH3j54c">Venez voir la conception de nos bracelets!</a>
        </div>
    </footer>
</body>
</html>
